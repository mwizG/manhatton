{% extends 'base.html' %}

{% block title %}Farm Management System{% endblock %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Signup</title>
    {% load static %}
    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="{% static 'signup.css' %}">
</head>
<body>
    <h1>Signup</h1>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }} <!-- This renders form fields in <p> tags automatically -->
        <button type="submit">Signup</button>
    </form>
    
    <a href="{% url 'login' %}">Already have an account? Login here.</a>
</body>
</html>
{% endblock %}
