{% extends 'base.html' %}

{% block title %}Farm Management System{% endblock %}

{% block content %}

<!DOCTYPE html>
<html>
<head>
    <title>Planting Suggestions</title>
</head>
<body>
    <h1>Planting Suggestions</h1>

        {% endfor %}
    </ul>
</body>
</html>
{% endblock %}
