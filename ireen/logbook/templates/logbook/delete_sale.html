{% extends 'base.html' %}

{% block title %}Delete Sale{% endblock %}

{% block content %}
{% load static %}
    <link rel="stylesheet" href="{% static 'form.css' %}">
<div class="container">
    <h1>Delete Sale</h1>
    <p>Are you sure you want to delete this sale?</p>
    <p>{{ sale.date }} - {{ sale.product }} - {{ sale.amount_earned }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn-danger">Delete</button>
        <a href="{% url 'logbook:logbook' %}" class="btn-primary">Cancel</a>
    </form>
</div>
{% endblock %}
