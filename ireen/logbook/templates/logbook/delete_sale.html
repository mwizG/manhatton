{% extends 'base.html' %}

{% block title %}Delete Sale{% endblock %}

{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>Delete Sale</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
    <h1>Delete Sale</h1>
    <p>Are you sure you want to delete this sale?</p>
    <p>{{ sale.date }} - {{ sale.product }} - {{ sale.amount_earned }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
        <a href="{% url 'logbook:logbook' %}">Cancel</a>
    </form>
</body>
</html>
{% endblock %}
