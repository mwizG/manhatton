version: '3.8'

services:
  farm:
    build:
      context: .
      dockerfile: dockerfile.farm
    container_name: farm
    expose:
      - "8050"
    environment:
      - SERVER_IP=your.mysql.server.ip
    networks:
      - webnet

  nginx:
    build:
      context: .
      dockerfile: dockerfile.nginx
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - farm
    networks:
      - webnet

networks:
  webnet:

